<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout">
<body>
	<div class="top-bar clearfix" layout:fragment="page_header_container">
		<!-- Page-header start -->
		<div class="page-header card">
			<div class="row align-items-end">
				<div class="col-lg-8">
					<div class="page-header-title">
						<i class="fa fa-twitter bg-twiter"></i>
						<div class="d-inline">
							<h4>Twitter広告　テンプレート一覧</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page-header end -->

	<!-- Page body start -->
	<div layout:fragment="page_body_container">
		<div class="card">
			<div class="card-block">
				<div class="dt-responsive table-responsive">
					<table id="basicTable" class="table table-striped table-bordered nowrap" style="width: 100%;">
						<thead>
							<tr>
								<th>テンプレートID</th>
								<th>テンプレート名</th>
								<th>優先順</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>テンプレートID</th>
								<th>テンプレート名</th>
								<th>優先順</th>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="twitterTemplateDto : ${twitterTemplateDtoList}">
								<td><a sec:authorize="hasAuthority('TWITTER_TEMPLATE_VIEW')" th:href="@{/twitterTemplate/templateDetail(templateId=*{twitterTemplateDto.templateId})}" th:text="*{twitterTemplateDto.templateId}">0001</a></td>
								<td th:text="*{twitterTemplateDto.templateName}">テンプレート１</td>
								<td th:text="*{twitterTemplateDto.templatePriority}">1</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Page body end -->

</body>
</html>
