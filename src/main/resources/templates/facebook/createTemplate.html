<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout">
<body>
	<div class="top-bar clearfix" layout:fragment="page_header_container">
		<!-- Page-header start -->
		<div class="page-header card">
			<div class="row align-items-end">
				<div class="col-lg-8">
					<div class="page-header-title">
						<i class="fa fa-facebook bg-facebook"></i>
						<div class="d-inline">
							<h4>Facebook 繝�繝ｳ繝励Ξ繝ｼ繝域眠隕丈ｽ懈��</h4>
							<strong class="text-danger">窶ｻ縺ｮ鬆�逶ｮ縺ｯ縲∝ｿ�鬆磯��逶ｮ縺ｧ縺吶��</strong>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page-header end -->

	<!-- Page body start -->
	<div layout:fragment="page_body_container">
		<form id="defaultForm" class="form-horizontal" th:action="@{/facebook/completeTemplate}" th:object="${fbTemplateInputForm}" method="post" onsubmit="return check('')">
			<div th:replace="common/errorMessages"></div>
			<div class="card">
				<div class="card-block">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">蜆ｪ蜈磯��<span class="text-danger">窶ｻ</span></label>
						<div class="col-sm-8">
							<input type="number" class="form-control" th:field="*{templatePriority}" required="required" min="1">
						</div>
						<span class="col-form-label">�ｼ亥ｰ上＆縺�謨ｰ蛟､縺悟━蜈医＆繧後ｋ�ｼ�</span>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">繝�繝ｳ繝励Ξ繝ｼ繝亥錐<span class="text-danger">窶ｻ</span></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{templateName}" required="required" maxlength="60">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">蜊倅ｾ｡繧ｿ繧､繝�<span class="text-danger">窶ｻ</span></label>
						<div class="col-sm-8">
							<select class="form-control" th:field="*{unitPriceType}" required="required">
								<option th:each="object : ${T(jp.acepro.haishinsan.enums.UnitPriceType).values()}" th:selected="${unitPriceType == object.value}" th:value="${object.value}" th:text="${object.label}"></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">蝨ｰ蝓�</label>
						<div class="col-sm-4" th:if="${#lists.isEmpty(fbTemplateInputForm.locationList)}">
							<select id="custom-headers" class="searchable" multiple th:field="*{locationList}">
								<option th:each="object : ${T(jp.acepro.haishinsan.service.CodeMasterServiceImpl).facebookAreaNameList}" th:value="${object.getFirst()}" th:text="${object.getSecond()}">譌･譛ｬ</option>
							</select>
						</div>
						<div class="col-sm-4" th:unless="${#lists.isEmpty(fbTemplateInputForm.locationList)}">
							<select id="custom-headers" class="searchable" multiple th:field="*{locationList}">
								<option th:each="object : ${T(jp.acepro.haishinsan.service.CodeMasterServiceImpl).facebookAreaNameList}" th:selected="${#lists.contains(fbTemplateInputForm.locationList, object.getFirst())}" th:value="${object.getFirst()}" th:text="${object.getSecond()}">譌･譛ｬ</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-12 text-center">
							<button class="btn btn-success" sec:authorize="hasAuthority('FACEBOOK_TEMPLATE_MANAGE')" th:formaction="@{/facebook/completeTemplate}" th:formmethod="post">菴懈��</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- page body end -->

	<div layout:fragment="custom_resource_body"></div>
</body>
</html>
