<body>
	<div class="top-bar clearfix" layout:fragment="page_header_container">
		<!-- Page-header start -->
		<div class="page-header card">
			<div class="row align-items-end">
				<div class="col-lg-8">
					<div class="page-header-title">
						<i class="ti-palette bg-c-green"></i>
						<div class="d-inline">
							<h4>広告物アップロード</h4>
							<!-- <strong class="text-danger">※の項目は、必須項目です。</strong> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page-header end -->
	<!-- Page body start -->
	<div layout:fragment="page_body_container">
		<form id="defaultForm" class="form-horizontal" th:method="post" th:action="@{/}" th:object="${form}">
			<div class="card">
				<div class="card-block1 pc" id="progressbar">
					<ul class="nav nav-pills nav-justified step step-arrow">
						<li><a>1.媒体</a></li>
						<li><a>2.広告/バナー</a></li>
						<li class="active"><a>3.確認</a></li>
						<li><a>4.配信確定</a></li>
					</ul>
				</div>
				<div class="pheader" align="center">
					<h3>3.以下の内容で登録します。</h3>
				</div>
				<div class="card-block">
					<h4 class="sub-title">基本情報</h4>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label"><strong>広告</strong></label>
						</div>
						<div class="col-sm-4 col-form-label">
							<label th:text="*{textAdName}">広告名</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label"><strong>広告見出し１</strong></label>
						</div>
						<div class="col-sm-4 col-form-label">
							<label th:text="*{textAdTitle1}">広告見出し１</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label"><strong>広告見出し２</strong></label>
						</div>
						<div class="col-sm-4 col-form-label">
							<label th:text="*{textAdTitle2}">広告見出し２</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label"><strong>説明文</strong></label>
						</div>
						<div class="col-sm-4 col-form-label">
							<label th:text="*{textAdDescription}">説明文</label>
						</div>
					</div>
				</div>
				<div class="col-sm-12 text-center" style="margin-bottom: 20px">
					<button class="btn btn-success" type="submit" th:formmethod="post" th:formaction="@{/upload/google/textAd/complete}">次へ</button>
				</div>
			</div>
		</form>
	</div>
