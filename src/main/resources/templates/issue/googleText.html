<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout">
<head>
<style type="text/css">
.button-upload {
	float: left;
	font-size: 0.8rem;
	padding: 0.8rem 1.2rem;
}

@media only screen and (max-device-width: 480px) {
	.button-upload {
		float: none;
		margin-bottom: 2px;
	}
	.sp {
		display: none
	}
}

.right-container {
	margin: 2rem 0;
}

.right-container-2 {
	width: 28%;
	margin: 0 auto;
	border: 1px solid #e2e2e2;
}

.right-container-2 .img {
	display: flex;
	flex-direction: row;
}

.right-container .img {
	display: flex;
	flex-direction: column;
	width: 28%;
	border: 1px solid #e2e2e2;
	margin: 0 auto;
}

.midashi {
	font-weight: bold;
}

.header {
	display: flex;
	justify-content: space-between;
	border-bottom: 1px solid #e2e2e2;
	padding: 10px;
}

.card-block .right {
	margin: 10px 550px;
	border: 2px solid #b3aeae;
	border-radius: 28px;
	position: relative;
}

.card-block .preview {
	position: absolute;
	right: 43%;
	top: -14px;
	marign-left: 10px;
	background: white;
	padding: 0px 10px;
	font-weight: bold;
}

.right-container .ad {
	border: 1px solid #93be52;
	border-radius: 4px;
	color: #93be52;
	padding: 2px;
}

.right-container .ad-link {
	color: #93be52;
}

.card-block .img {
	margin-top: 70px;
	width: 232px;
	margin: 70px auto;
}
</style>
</head>
<body>
	<div class="top-bar clearfix pc" layout:fragment="page_header_container">
		<!-- Page-header start -->
		<div class="page-header card">
			<div class="row align-items-end">
				<div class="col-lg-8">
					<div class="page-header-title">
						<i class="ti-crown bg-c-pink"></i>
						<div class="d-inline">
							<h4>広告作成</h4>
						</div>
						<div id="resultBox"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page-header end -->

	<!-- Page body start -->
	<div layout:fragment="page_body_container">
		<div align="center" class="pheader pc">
				<h3>
					<img th:src="@{/images/google.png}" style="width: 80px;" /><span
						style="margin-left: 40px;">2.どれを配信しますか？</span>
				</h3>
				<br />
				<p style="margin-left: 100px;">
					<strong>Googleリスティング広告（文字のみ）</strong>
				</p>
		</div>
		<div class="pheader sp">
				
					<img th:src="@{/images/google.png}"
						style="width: 60px; margin-left: 10px;" />
						<span style="margin-left: 10px;">Googleリスティング広告（文字のみ）</span>
				
				<h5 style="margin-top: 30px; margin-left: 50px;">
					<strong>2.どれを配信しますか？</strong>
				</h5>
		</div>
		<br />
		<form th:action="@{/}" method="get" th:object="${createIssueForm}">
			<div th:replace="common/errorMessages"></div>
			<div class="card">
				<div class="card-block">
					<!-- <h4 class="sub-title text-capitalize">広告物（ファンへの配信、Google、Facebook）</h4> -->
					<div class="header">
						<div class="pc">広告物</div>
						<div>
							<a href="/creative/mediaDescription"><button
									class="btn btn-danger button-upload pc" type="button">新規広告物アップロード</button></a>
						</div>
					</div>
		<div class="card" id="google">
					<div class="center">
						<div class="center-container">
			
							<div class="img">
								<div>
									<span class="midashi">見出し1</span> | <span class="midashi">見出し2</span>
								</div>
								<div>
									<span class="ad">広告</span> <a class="ad-link">https://www.ace-pro.com</a>
								</div>
								<p id="textField3">
									<strong>説明文</strong>
								</p>
								<p>
									<strong>説明文説明文説明文説明文説明文説明文説明文説明文説明文説明文説明文説明文説明文説明文説明文説明文</strong>
								</p>
							</div>
						</div>
					</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-12 text-center">
						<!-- <button sec:authorize="hasAuthority('SIMPLE_CAMPAIGN_MANAGE')" class="btn btn-success" type="submit" th:formmethod="post" th:formaction="@{/issue/createIssue}">次へ</button> -->
						<button class="btn btn-success" type="submit" th:formmethod="get"
							th:formaction="@{/creative/uploadMediaDescription}">戻る</button>
						<button sec:authorize="hasAuthority('SIMPLE_CAMPAIGN_MANAGE')"
							class="btn btn-success" type="submit"
							th:formaction="@{/creative/createLink}">選択</button>
					</div>
				</div>
			</div>


		</form>
	</div>
	<!-- page body end -->

	<div layout:fragment="custom_resource_body"></div>
</body>
</html>
