<head>
<style type="text/css">
.step-arrow li.active a:after, .step-arrow li.active a:hover:after {
	background-color: #ffffff !important;
}

.step-arrow li.active a:after {
	background-color: #ffffff;
}

.step-arrow li a:after {
	position: absolute;
	top: -1px;
	right: -21px;
	width: 40px;
	height: 40px;
	transform: scale(0.707) rotate(45deg);
	z-index: 1;
	background-color: #3f70b9;
	border-radius: 0 5px 0 50px;
	border-top: 1px solid #354cbd;
	border-right: 1px solid #354cbd;
	box-sizing: content-box;
}

.step li a:after {
	content: "";
	transition: all 0.3s ease-in-out;
	-webkit-transition: all 0.3s ease-in-out;
	-ms-transition: all 0.3s ease-in-out;
}

#progressbar {
	background-color: #fff
}

#progressbar li.active a, .step-arrow li.active a:hover {
	background-color: #ffffff;
	color: #354cbd;
}

#progressbar ul a {
	border-radius: 0;
	color: #ffffff;
	background-color: #3f70b9;
	line-height: 40px;
	font-size: 0.8rem;
}

.step li a {
	cursor: pointer;
	display: table-cell;
	width: 2.5rem;
	transition: all 0.3s ease-in-out;
	-webkit-transition: all 0.3s ease-in-out;
	-ms-transition: all 0.3s ease-in-out;
}

#progressbar {
	margin: 0 auto;
}

.nav>li>a {

	width: 100%;
}

.btn-group-vertical>.btn-group:after, .btn-group-vertical>.btn-group:before,
	.btn-toolbar:after, .btn-toolbar:before, .clearfix:after, .clearfix:before,

	content: " ";
}

:after, :before {

}

user agent stylesheet
li {

	text-align: -webkit-match-parent;
}

.step {
	counter-reset: flag;
}

.nav-justified {
	width: 100%;
}

.nav {

	margin-bottom: 0;
	list-style: none;
	display: flex;
}

	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

.step-arrow li:nth-child(n+2) a {

}

.card-block {
	display: grid;
	grid-template-columns: 1fr 1fr;
}

.card-block .left {
	padding: 0px 50px;
}

.card-block .right {
	margin: 10px 150px;
	border: 2px solid #b3aeae;
	border-radius: 28px;
	position: relative;
}

.card-block .img {
	margin-top: 36px;
	width: 200px;
	margin-left: 120px;
}

.card-block .preview {
	position: absolute;
	right: 43%;
	top: -14px;
	marign-left: 10px;
	background: white;
	padding: 0px 10px;
	font-weight: bold;
}

.midashi {

}

	font-weight: bold;
}
