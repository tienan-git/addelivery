<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout">
<body>
	<div class="top-bar clearfix" layout:fragment="page_header_container">
		<!-- Page-header start -->
		<div class="page-header card">
			<div class="row align-items-end">
				<div class="col-lg-8">
					<div class="page-header-title">
						<i class="ti-palette bg-c-green"></i>
						<div class="d-inline">
							<h4>広告アップロード（STEP3：完了）</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page-header end -->
	<!-- Page body start -->
	<div layout:fragment="page_body_container">
		<div id="info"
			class="col-sm-24 col-md-24 col-xl-12 alert alert-success background-success">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<i class="icofont icofont-close-line-circled text-white"></i>
			</button>
			<strong>広告アップデートは完了しました!</strong>
		</div>
		<form id="defaultForm" class="form-horizontal"
			th:action="@{/creative/creativeComplete}" th:object="${creativeDto}"
			method="post">
			<div class="card">
				<div class="card-block">
					<h4 class="sub-title">基本情報</h4>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">広告名</label>
						</div>
						<div class="col-sm-4 col-form-label">
							<label th:text="*{campaignName}">広告名</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">リンク先のURL</label>
						</div>
						<div class="col-sm-4 col-form-label">
<!-- 							<label th:text="*{url}">https://www.apple.com/macbook</label> -->
							<label >http://ace-pro.com/</label>
						</div>
					</div>
				</div>
			</div>
			<div th:if="${creativeDto.creativeType} == '1'" class="card">
				<div class="card-block">
					<h4 class="sub-title text-capitalize">ファンへの配信</h4>
						<div class="card-block">
							<div class="sub-title">画像ファイル</div>
							<div class="card">
								<div class="card-block masonry-image">
									<div class="default-grid ">
										<div class="row lightboxgallery-popup">
											<div class="col-sm-3 default-grid-item"
												th:each="image : ${dspImageList}">
												<div class="masonry-media">
													<a class="media-middle" href="#!"> <img
														class="img-fluid" th:src="${image}" alt="masonary">
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
			</div>
			<div th:if="${creativeDto.creativeType} == '2'" class="card">
				<div class="card-block">
					<h4 class="sub-title text-capitalize">Google</h4>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">広告タイプ</label>
						<div class="col-sm-4 col-form-label">
							<label id="adType"
								th:text="${T(jp.acepro.haishinsan.enums.GoogleAdType).of(creativeDto.adType).getLabel()}">レスポンシブ広告</label>
						</div>
					</div>
					<div
						th:if="${creativeDto.adType == T(jp.acepro.haishinsan.enums.GoogleAdType).RESPONSIVE.getValue()}">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">短い広告見出し</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{resAdShortTitle}">MacBook Pro</label>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">説明文</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{resAdDescription}">新しいパソコンが発売</label>
							</div>
						</div>
						<div class="card-block">
							<div class="sub-title">画像ファイル</div>
							<div class="card">
								<div class="card-block masonry-image">
									<div class="default-grid ">
										<div class="row lightboxgallery-popup">
											<div class="col-sm-3 default-grid-item"
												th:each="image : ${resAdImageList}">
												<div class="masonry-media">
													<a class="media-middle" href="#!"> <img
														class="img-fluid" th:src="${image}" alt="masonary">
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div
						th:if="${creativeDto.adType == T(jp.acepro.haishinsan.enums.GoogleAdType).IMAGE.getValue()}">
						<div class="card-block">
							<div class="sub-title">画像ファイル</div>
							<div class="card">
								<div class="card-block masonry-image">
									<div class="default-grid ">
										<div class="row lightboxgallery-popup">
											<div class="col-sm-3 default-grid-item"
												th:each="image : ${imageAdImageList}">
												<div class="masonry-media">
													<a class="media-middle" href="#!"> <img
														class="img-fluid" th:src="${image}" alt="masonary">
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div
						th:if="${creativeDto.adType == T(jp.acepro.haishinsan.enums.GoogleAdType).TEXT.getValue()}">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">広告見出し１</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{textAdTitle1}">MacBook Pro広告見出し１</label>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">広告見出し２</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{textAdTitle2}">MacBook Pro広告見出し２</label>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">説明文</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{textAdDescription}">MacBook Pro説明文</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div th:if="${creativeDto.creativeType} == '3'" class="card">
				<div class="card-block">
					<h4 class="sub-title text-capitalize">Facebook</h4>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">説明文</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{textFacebookDescription}">Facebook説明文</label>
							</div>
						</div>
						<div class="card-block">
							<div class="sub-title">画像ファイル</div>
							<div class="card">
								<div class="card-block masonry-image">
									<div class="default-grid ">
										<div class="row lightboxgallery-popup">
											<div class="col-sm-3 default-grid-item"
												th:each="image : ${facebookImageList}">
												<div class="masonry-media">
													<a class="media-middle" href="#!"> <img
														class="img-fluid" th:src="${image}" alt="masonary">
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
			</div>
			<div th:if="${creativeDto.creativeType} == '4'" class="card">
				<div class="card-block">
					<h4 class="sub-title text-capitalize">Instagram</h4>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">説明文</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{textFacebookDescription}">Instagram説明文</label>
							</div>
						</div>
						<div class="card-block">
							<div class="sub-title">画像ファイル</div>
							<div class="card">
								<div class="card-block masonry-image">
									<div class="default-grid ">
										<div class="row lightboxgallery-popup">
											<div class="col-sm-3 default-grid-item"
												th:each="image : ${facebookImageList}">
												<div class="masonry-media">
													<a class="media-middle" href="#!"> <img
														class="img-fluid" th:src="${image}" alt="masonary">
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
			</div>
			<div th:if="${creativeDto.creativeType} == '5'" class="card">
				<div class="card-block">
					<h4 class="sub-title text-capitalize">Twitter</h4>
					<!-- Scrolling DataTable table start -->
					<div id="twitterTweets" class="dt-responsive table-responsive">
						<table id="basicTable"
							class="table table-striped table-hover table-bordered nowrap"
							style="width: 100%;">
							<thead>
								<tr>
<!-- 									<th></th> -->
<!-- 									<th>ツイートレビュー</th> -->
									<th>ツイート内容</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
<!-- 									<th></th> -->
<!-- 									<th>ツイートレビュー</th> -->
									<th>ツイート内容</th>
								</tr>
							</tfoot>
<!-- 							<tbody> -->
<!-- 								<tr th:each="websiteTweet : *{websiteTweetList}"> -->
<!-- 									<td><input type="checkbox" name="tweetIdList" -->
<!-- 										autocomplete="off" tabindex="-1" data-row="0" data-col="2" -->
<!-- 										disabled="disabled" checked="checked"></td> -->
<!-- 									<td><a th:href="${websiteTweet.previewUrl}" -->
<!-- 										target="_blank">プレビュー</a></td> -->
<!-- 									<td -->
<!-- 										th:utext="${websiteTweet.tweetTitle} + '&lt;br /&gt;' + ${websiteTweet.tweetBody}">Tiger -->
<!-- 										Nixon</td> -->
<!-- 								</tr> -->
<!-- 							</tbody> -->
							<tbody>
								<tr th:each="twitterAdDto,stat : ${twitterAdDtoList}">
									<td><pre th:utext="${twitterAdDto.adText}"></pre></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- Scrolling DataTable table end -->
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-12 text-center">
					<a href="/creative/creativeList"><button
							class="btn btn-success" type="button">案件新規作成へ</button></a>
				</div>
			</div>
		</form>
	</div>
	<!-- Page body end -->

	<div layout:fragment="custom_resource_body"></div>
</body>
</html>
