<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout">
<body>
	<div class="top-bar clearfix" layout:fragment="page_header_container">
		<!-- Page-header start -->
		<div class="page-header card">
			<div class="row align-items-end">
				<div class="col-lg-8">
					<div class="page-header-title">
						<i class="fa fa-twitter bg-twiter"></i>
						<div class="d-inline">
							<h4>Twitter広告　削除</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page-header end -->

	<!-- Page body start -->
	<div layout:fragment="page_body_container">
		<div id="info" class="col-sm-24 col-md-24 col-xl-12 alert alert-success background-success">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<i class="icofont icofont-close-line-circled text-white"></i>
			</button>
			<strong>Twitter広告を削除しました!</strong>
		</div>
		<div class="card">
			<form th:action="@{/twitter/adsList}" method="get" th:object="${twitterCampaignData}">
				<div class="card-block">
					<h4 class="sub-title">案件作成</h4>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">案件ID</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label" th:text="*{id}">1</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">案件名</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label" th:text="*{name}">テスト</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">配信開始日</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label" th:text="*{start_time}">2018年09月15日</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label" th:text="*{end_time}">配信終了日</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label">2018年09月16日</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">日別予算</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label" th:text="*{daily_budget_amount_local_micro} + 円">10000円</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">総予算</label>
						</div>
						<div th:if="*{total_budget_amount_local_micro} != null" class="col-sm-8">
							<label class="col-form-label" th:text="*{total_budget_amount_local_micro} + 円">200円</label>
						</div>
					</div>
				</div>
				<div class="card-block">
					<h4 class="sub-title">広告掲載方式と入札価格</h4>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">案件目的</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label" th:text="${T(jp.acepro.haishinsan.enums.TwitterObjective).of(__*{objective}__).label}">繧ｦ繧ｧ繝悶し繧､繝医�ｮ繧ｯ繝ｪ繝�繧ｯ縺ｾ縺溘�ｯ繧ｳ繝ｳ繝舌�ｼ繧ｸ繝ｧ繝ｳ</label>
						</div>
					</div>
				</div>
				<div class="card-block">
					<h4 class="sub-title">ツイート設定</h4>
					<!-- Scrolling DataTable table start -->
					<div class="dt-responsive table-responsive">
						<table id="basicTable" class="table table-striped table-bordered nowrap" style="width: 100%;">
							<thead>
								<tr>
									<th></th>
									<th>ツイートレビュー</th>
									<th>ツイート内容</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th></th>
									<th>ツイートレビュー</th>
									<th>ツイート内容</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="tweet : *{tweetList}">
									<td><input type="checkbox" autocomplete="off" tabindex="-1" data-row="0" data-col="2" disabled="disabled" checked="checked"></td>
									<td><a th:href="${tweet.previewUrl}">プレビュー</a></td>
									<td th:utext="${tweet.tweetTitle} + '&lt;br /&gt;' + ${tweet.tweetBody}">Tiger Nixon</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- Scrolling DataTable table end -->
				</div>
				<div class="card-block">
					<h4 class="sub-title">ターゲット設定</h4>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">地域</label>
						</div>
						<!-- <div th:if="${twitterCampaignData.target} == 1">
							<label class="col-form-label" th:text="${T(jp.acepro.haishinsan.enums.TwitterLocationType).of(__(*{location})__).label}">譌･譛ｬ</label>
						</div>
						<div class="col-sm-4" th:unless="${twitterCampaignData.target} == 1">
							<div class="col-sm-4">
								<select id="custom-headers" class="searchable" multiple='multiple'>
									<option th:each="object : ${T(jp.acepro.haishinsan.service.CodeMasterServiceImpl).twitterRegionList}" th:value="${object.getFirst()}" th:text="${object.getSecond()}">譌･譛ｬ</option>
								</select>
							</div>
						</div> -->
						
						<div th:unless="${twitterCampaignData.target} == 1">
							<div class="col-sm-4 col-form-label" th:if="${#lists.isEmpty(targets)}">
								<select  class="searchable" multiple disabled>
									<option th:each="object : ${T(jp.acepro.haishinsan.service.CodeMasterServiceImpl).twitterRegionList}" th:value="${object.getFirst()}" th:text="${object.getSecond()}">譌･譛ｬ</option>
								</select>
							</div>
							<div class="col-sm-4 col-form-label" th:unless="${#lists.isEmpty(targets)}">
								<select class="searchable" multiple disabled>
									<option th:each="object : ${T(jp.acepro.haishinsan.service.CodeMasterServiceImpl).twitterRegionList}" th:selected="${twitterCampaignData.targets}" th:value="${object.getFirst()}" th:text="${object.getSecond()}">譌･譛ｬ</option>
								</select>
							</div>
						</div>
						<div class="col-sm-4" th:if="${twitterCampaignData.target} == 1">
							<label class="col-form-label" th:text="${T(jp.acepro.haishinsan.enums.TwitterLocationType).of(__*{location}__).label}">繧ｦ繧ｧ繝悶し繧､繝医�ｮ繧ｯ繝ｪ繝�繧ｯ縺ｾ縺溘�ｯ繧ｳ繝ｳ繝舌�ｼ繧ｸ繝ｧ繝ｳ</label>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-12 text-center">
						<button class="btn btn-warning" sec:authorize="hasAuthority('TWITTER_CAMPAIGN_VIEW')" th:formaction="@{/twitter/adsList}" th:formmethod="get">一覧へ</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- page body end -->
	<div layout:fragment="custom_resource_body"></div>
</body>
</html>
