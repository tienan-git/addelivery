<script type="text/javascript">
	function myFunc1() {
		var myInput = document.getElementById("inputfield_1");
		if (myInput.value !== "") {
			document.getElementById("textField1").innerHTML = myInput.value
		} else {
			document.getElementById("textField1").innerHTML = "見出し1"
		}
	}
	function myFunc2() {
		var myInput = document.getElementById("inputfield_2");
		if (myInput.value !== "") {
			document.getElementById("textField2").innerHTML = myInput.value
		} else {
			document.getElementById("textField2").innerHTML = "見出し2"
		}
	}
	function myFunc3() {
		var myInput = document.getElementById("inputfield_3");
		if (myInput.value !== "") {
			document.getElementById("textField3").innerHTML = myInput.value
		} else {
			document.getElementById("textField3").innerHTML = "説明文 "
		}
	}

	function myFile_upload1(obj) {
		var file = obj.files[0];
		var reader = new FileReader();

		//　画像読み込み
		reader.onloadstart = function(e) {
			console.log("画像を読み込んで始まる....");
		}
		reader.onprogress = function(e) {
			console.log("読み込み中....");
		}
		reader.onabort = function(e) {
			console.log("読み込み中断....");
		}
		reader.onerror = function(e) {
			console.log("例外発生....");
		}
		reader.onload = function(e) {
			console.log("画像の読み込みは成功....");

			var img = document.getElementById("xmTanImg");
			img.src = e.target.result;
		}
		reader.readAsDataURL(file);
	}
</script>
