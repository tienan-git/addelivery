<head>
<style type="text/css">
.step-arrow li.active a:after, .step-arrow li.active a:hover:after {
	background-color: #ffffff !important;
}

.step-arrow li.active a:after {
	background-color: #ffffff;
}

.step-arrow li a:after {
	position: absolute;
	top: -1px;
	right: -21px;
	width: 40px;
	height: 40px;
	transform: scale(0.707) rotate(45deg);
	z-index: 1;
	background-color: #3f70b9;
	border-radius: 0 5px 0 50px;
	border-top: 1px solid #ffffff;
	border-right: 1px solid #ffffff;
	box-sizing: content-box;
}

.step li a:after {
	content: "";
	transition: all 0.3s ease-in-out;
	-webkit-transition: all 0.3s ease-in-out;
	-ms-transition: all 0.3s ease-in-out;
}

#progressbar {
	background-color: #fff
}

#progressbar li.active a, .step-arrow li.active a:hover {
	background-color: #ffffff;
	color: #354cbd;
}

#progressbar ul a {
	border-radius: 0;
	color: #ffffff;
	background-color: #3f70b9;
	line-height: 40px;
	font-size: 0.7rem;
}

.step li a {
	cursor: pointer;
	display: table-cell;
	width: 2.5rem;
	transition: all 0.3s ease-in-out;
	-webkit-transition: all 0.3s ease-in-out;
	-ms-transition: all 0.3s ease-in-out;
}

li {
	display: list-item;
	text-align: -webkit-match-parent;
}

.step-arrow {
	margin: 20px 0;
}

.step {
	counter-reset: flag;
}

.nav-justified {
	width: 100%;
}

.nav {
	padding-left: 0;
	margin-bottom: 0;
	list-style: none;
	display: flex;
}

ol, ul {
	margin-top: 0;
	margin-bottom: 10px;
}

	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

.step-arrow li:nth-child(n+2) a {
	border-radius: 0;
}

.card-block {
	display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 8rem;
    padding: 0 16rem;
    margin-bottom: 20px;
}

.card-block .left {
	padding: 0px 50px;
}

.card-block .right {
	margin: 10px 150px;
	border: 2px solid #b3aeae;
	border-radius: 28px;
	position: relative;
}

.card-block .grid-child {
	
}

.card-block .img {
	margin-top: 36px;
	width: 200px;
	margin-left: 120px;
}

.card-block .preview {
	position: absolute;
	right: 43%;
	top: -14px;
	marign-left: 10px;
	background: white;
	padding: 0px 10px;
	font-weight: bold;
}

.midashi {
	margin: 5px 0px;
	font-size: 17px;
	font-weight: bold;
	color: #191619;
}

.native {
	text-align: center;
	margin-top: 27px;
	font-weight: bold;
}

.card-block .row {
	justify-content: space-between
}

.pheader {
	margin-bottom: 0;
	/* font-size: 1rem; */
	padding-bottom: 0;
	padding-top: 4rem;
}

.pheader h3 {
	font-size: 1.2rem;
	font-weight: bold;
}

/* スマートフォンで見たときは"sp"のclassがついたグラフは非表示 */

<body>
	<div class="top-bar clearfix" layout:fragment="page_header_container">
		<!-- Page-header start -->
		<div class="page-header card">
			<div class="row align-items-end">
				<div class="col-lg-8">
					<div class="page-header-title">
						<!-- <i class="ti-palette bg-c-green"></i> -->
						<i class="ti-crown bg-c-pink"></i>
						<div class="d-inline">
							<h4>広告作成</h4>
							<!-- <strong class="text-danger">※の項目は、必須項目です。</strong> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page-header end -->

	<!-- Page body start -->
	<div layout:fragment="page_body_container">
		<form th:action="@{/}" method="post" th:object="${twitterAdsInputForm}">
			<div class="card">
			<div th:replace="common/errorMessages"></div>
					<div class="card-block1 pc" id="progressbar">
						<ul class="nav nav-pills nav-justified step step-arrow">
							<li><a>1.媒体</a></li>
							<li><a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.広告/バナー</a></li>
							<li><a>3.ツイート</a></li>
							<li><a>4.配信地域</a></li>
							<li class="active"><a>5.日程</a></li>
							<li><a>6.予算</a></li>
							<li><a>7.確認</a></li>
							<li><a>8.配信確定</a></li>
						</ul>
					</div>
					<div class="pheader" align="center">
						<h3>5.いつ配信しますか？</h3>
					</div>
					<div class="card-block" style="margin-bottom:50px">
						<div class="grid-child">
							<label class="col-form-label">配信開始日</label>
							<input type="date" class="form-control" th:field="*{startTime}" required="required">
						</div>
						<div class="grid-child">
						<select class="form-control select" th:field="*{startHour}" required="required">
								<option value="00">00</option>
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
								<option value="05">05</option>
								<option value="06">06</option>
								<option value="07">07</option>
								<option value="08">08</option>
								<option value="09">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
							</select>
							<label class="col-form-label">：</label>
							<select class="form-control select" th:field="*{startMin}" required="required">
								<option value="00">00</option>
								<option value="30">30</option>
							</select>
						</div>
						<div class="grid-child">
							<label class="col-form-label">配信終了日</label>
							<input type="date" class="form-control" th:field="*{endTime}" required="required">
						</div>
						<div class="grid-child">
						<select class="form-control select" th:field="*{endHour}" required="required">
								<option value="00">00</option>
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
								<option value="05">05</option>
								<option value="06">06</option>
								<option value="07">07</option>
								<option value="08">08</option>
								<option value="09">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
							</select>
							<label class="col-form-label">：</label>
							<select class="form-control select" th:field="*{endMin}" required="required">
								<option value="00">00</option>
								<option value="30">30</option>
							</select>
						</div>
					</div>
				<div class="form-group row">
					<div class="col-sm-12 text-center">
						<button class="btn btn-success" type="submit" th:formmethod="get"
							th:formaction="@{/campaign/twitter/createArea}">戻る</button>
						<button class="btn btn-success" type="submit" th:formmethod="post"
							th:formaction="@{/campaign/twitter/createBudget}">次へ</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- page body end -->

	<div layout:fragment="custom_resource_body"></div>
</body>
</html>
