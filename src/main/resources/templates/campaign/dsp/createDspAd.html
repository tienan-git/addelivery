<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout">
<body>
	<div class="top-bar clearfix" layout:fragment="page_header_container">
		<!-- Page-header start -->
		<div class="page-header card pc">
			<div class="row align-items-end">
				<div class="col-lg-8">
					<div class="page-header-title">
						<i class="ti-crown bg-c-pink"></i>
						<div class="d-inline">
							<h4>広告物アップロード</h4>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Page body start -->
		<div layout:fragment="page_body_container">
			<form th:action="@{/dsp/completeCreative}" method="post"
				th:object="${dspCreativeInputForm}" enctype="multipart/form-data"
				onsubmit="return check('')">
				<div th:replace="common/errorMessages"></div>
				<div class="card">
					<div class="card-block">
						<div class="sub-title">クリエイティブ情報</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">クリエイティブ名<span
								class="text-danger">※</span></label>
							<div class="col-sm-8">
								<input type="text" class="form-control"
									th:field="*{creativeName}" required="required">
							</div>
						</div>
						<div class="sub-title">
							バナー画像<span class="text-danger">※</span>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right"></label>
							<div class="col-sm-8">
								<input type="file" class="form-control" th:field="*{image}"
									required="required">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12 text-center">
								<button class="btn btn-success"
									sec:authorize="hasAuthority('DSP_CREATIVE_MANAGE')"
									type="submit" th:formaction="@{/dsp/confirmCreative}"
									th:formmethod="post">次へ</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- Page body end -->

	</div>
</body>
</html>
