<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout">
<body>
	<div class="top-bar clearfix" layout:fragment="page_header_container">
		<!-- Page-header start -->
		<div class="page-header card">
			<div class="row align-items-end">
				<div class="col-lg-8">
					<div class="page-header-title">
						<i class="icofont icofont-social-yahoo label yahoo"></i>
						<div class="d-inline">
							<h4>Yahoo広告 レポート</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page-header end -->

	<!-- Page body start -->
	<div layout:fragment="page_body_container">
		<form id="defaultForm" class="form-horizontal" th:action="@{/yahoo/report}" th:object="${yahooReportInputForm}" method="post">
			<div th:replace="common/errorMessages"></div>
			<div class="card">
				<div class="card-block">
					<h4 class="sub-title">検索条件</h4>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">案件名</label>
						</div>
						<div class="col-sm-4">
							<select class="searchable" multiple='multiple' th:field="*{campaignIdList}">
								<option th:each="object : *{campaignList}" th:value="${object.getFirst()}" th:text="${object.getSecond()}"></option>
							</select>
						</div>
					</div>
					<div class="form-radio">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">期間</label>
							<div class="radio radio-inline col-sm-2 col-form-label" th:each="object : ${T(jp.acepro.haishinsan.enums.PeriodSet).values()}">
								<label> <input class="form-control" type="radio" th:value="${object.value}" th:field="*{period}" th:text="${object.label}" checked="checked" required="required"> <i class="helper"></i>
								</label>
							</div>
						</div>
					</div>
					<div class="form-group row" id="search">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">開始日</label>
						</div>
						<div class="col-sm-2">
							<input type="date" class="form-control" th:field="*{startDate}">
						</div>
						<div class="col-sm-2 text-right">
							<label class="col-form-label">終了日</label>
						</div>
						<div class="col-sm-2">
							<input type="date" class="form-control" th:field="*{endDate}">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">表示別</label>
						</div>
						<div class="col-sm-10">
							<button class="btn btn-primary" sec:authorize="hasAuthority('YAHOO_REPORT_VIEW')" type="submit" th:formmethod="get" th:formaction="@{/yahoo/deviceReport}">デバイス別</button>
							<button class="btn btn-success" sec:authorize="hasAuthority('YAHOO_REPORT_VIEW')" type="submit" th:formmethod="get" th:formaction="@{/yahoo/regionReport}">地域別</button>
							<button class="btn btn-info" sec:authorize="hasAuthority('YAHOO_REPORT_VIEW')" type="submit" th:formmethod="get" th:formaction="@{/yahoo/dateReport}">日別</button>
						</div>
					</div>
				</div>
			</div>
			<div class="page-body" th:if="${reportType} != null">
				<div class="row">
					<div class="col-md-12 col-lg-12">
						<div class="card">
							<div class="card-block">
								<h4 class="sub-title">グラフ</h4>
							</div>
							<div id="yahoo_c3" class="c3"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="card" th:if="${reportType} != null">
				<div class="card-block">
					<div class="card-block">
						<h4 class="sub-title">データ</h4>
					</div>
					<div th:if="${reportType} == ${T(jp.acepro.haishinsan.enums.ReportType).DEVICE.getValue()}" class="dt-responsive table-responsive">
						<table id="basicTable" class="table table-striped table-hover table-bordered nowrap" style="width: 100%">
							<thead>
								<tr>
									<th>案件ID</th>
									<th>案件名</th>
									<th>デバイス</th>
									<th>表示回数</th>
									<th>クリック数</th>
									<th>ご利用金額</th>
									<th>CTR</th>
									<th>CPC</th>
									<th>CPM</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>案件ID</th>
									<th>案件名</th>
									<th>デバイス</th>
									<th>表示回数</th>
									<th>クリック数</th>
									<th>ご利用金額</th>
									<th>CTR</th>
									<th>CPC</th>
									<th>CPM</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="yahooReportDisplayDto : ${yahooReportDisplayDtoList}">
									<td th:text="${yahooReportDisplayDto.campaignId}"></td>
									<td th:text="${yahooReportDisplayDto.campaignName}"></td>
									<td th:text="${yahooReportDisplayDto.device}"></td>
									<td th:text="${yahooReportDisplayDto.impressions} + '回'"></td>
									<td th:text="${yahooReportDisplayDto.clicks} + '回'"></td>
									<td th:text="${yahooReportDisplayDto.spend} + '円'"></td>
									<td th:text="${yahooReportDisplayDto.ctr} + '%'"></td>
									<td th:text="${yahooReportDisplayDto.cpc}"></td>
									<td th:text="${yahooReportDisplayDto.cpm}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div th:if="${reportType} == ${T(jp.acepro.haishinsan.enums.ReportType).REGIONS.getValue()}" class="dt-responsive table-responsive">
						<table id="basicTable" class="table table-striped table-hover table-bordered nowrap" style="width: 100%">
							<thead>
								<tr>
									<th>案件ID</th>
									<th>案件名</th>
									<th>地域</th>
									<th>表示回数</th>
									<th>クリック数</th>
									<th>ご利用金額</th>
									<th>CTR</th>
									<th>CPC</th>
									<th>CPM</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>案件ID</th>
									<th>案件名</th>
									<th>地域</th>
									<th>表示回数</th>
									<th>クリック数</th>
									<th>ご利用金額</th>
									<th>CTR</th>
									<th>CPC</th>
									<th>CPM</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="yahooReportDisplayDto : ${yahooReportDisplayDtoList}">
									<td th:text="${yahooReportDisplayDto.campaignId}"></td>
									<td th:text="${yahooReportDisplayDto.campaignName}"></td>
									<td th:text="${yahooReportDisplayDto.region}"></td>
									<td th:text="${yahooReportDisplayDto.impressions} + '回'"></td>
									<td th:text="${yahooReportDisplayDto.clicks} + '回'"></td>
									<td th:text="${yahooReportDisplayDto.spend} + '円'"></td>
									<td th:text="${yahooReportDisplayDto.ctr} + '%'"></td>
									<td th:text="${yahooReportDisplayDto.cpc}"></td>
									<td th:text="${yahooReportDisplayDto.cpm}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div th:if="${reportType} == ${T(jp.acepro.haishinsan.enums.ReportType).DATE.getValue()}" class="dt-responsive table-responsive">
						<table id="basicTable" class="table table-striped table-hover table-bordered nowrap" style="width: 100%">
							<thead>
								<tr>
									<th>案件ID</th>
									<th>案件名</th>
									<th>日付</th>
									<th>表示回数</th>
									<th>クリック数</th>
									<th>ご利用金額</th>
									<th>CTR</th>
									<th>CPC</th>
									<th>CPM</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>案件ID</th>
									<th>案件名</th>
									<th>日付</th>
									<th>表示回数</th>
									<th>クリック数</th>
									<th>ご利用金額</th>
									<th>CTR</th>
									<th>CPC</th>
									<th>CPM</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="yahooReportDisplayDto : ${yahooReportDisplayDtoList}">
									<td th:text="${yahooReportDisplayDto.campaignId}"></td>
									<td th:text="${yahooReportDisplayDto.campaignName}"></td>
									<td th:text="${yahooReportDisplayDto.date}"></td>
									<td th:text="${yahooReportDisplayDto.impressions} + '回'"></td>
									<td th:text="${yahooReportDisplayDto.clicks} + '回'"></td>
									<td th:text="${yahooReportDisplayDto.spend} + '円'"></td>
									<td th:text="${yahooReportDisplayDto.ctr}"></td>
									<td th:text="${yahooReportDisplayDto.cpc}"></td>
									<td th:text="${yahooReportDisplayDto.cpm}"></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
				<div class="form-group row">
					<div class="col-sm-12 text-center">
						<button class="btn btn-success" sec:authorize="hasAuthority('YAHOO_REPORT_VIEW')" id="download" th:formaction="@{/yahoo/download(reportType=${reportType})}" th:formmethod="post">CSVダウンロード</button>
					</div>
				</div>
			</div>

		</form>
	</div>
	<!-- page body end -->

	<div id="styleSelector"></div>
	<div layout:fragment="custom_resource_body">
		<script type="text/javascript" th:inline="javascript">
			/*<![CDATA[*/
			window.onload = function() {

				//選択したキャンペーン
				//var selectedCampaignArr = /*[[${campaignIds}]]*/
				//$('#campaignIds').multiSelect('select', selectedCampaignArr);

				// グラフ描画
				var chart = c3.generate({
					bindto : '#yahoo_c3',
					data : {
						x : 'x',
						columns : [
						/*[[${yahooGraphReportDto.reportTypeList}]]*/,
						/*[[${yahooGraphReportDto.impressionList}]]*/,
						/*[[${yahooGraphReportDto.clicksList}]]*/,
						/*[[${yahooGraphReportDto.spendList}]]*/,
						/*[[${yahooGraphReportDto.CTRList}]]*/,
						/*[[${yahooGraphReportDto.CPCList}]]*/,
						/*[[${yahooGraphReportDto.CPMList}]]*/
						],
						type : 'bar',
						names : {
							impressions : '表示回数',
							clicks : 'クリック回数',
							spend : 'ご利用金額',
							ctr : 'CTR',
							cpc : 'CPC',
							cpm : 'CPM'
						},
						types : {
							ctr : 'line',
							cpc : 'line',
							cpm : 'line'
						}
					},
					axis : {
						x : {
							type : 'category',
							tick : {
								rotate : -35,
								multiline : true
							},
							height : 80
						}
					}
				});
			}
			/*]]>*/
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
				if ($('[id=period1]').prop('checked')) {
					$('[id=search]').hide();
				}
				if ($('[id=period2]').prop('checked')) {
					$('[id=search]').show();
				}
			});
			$(document).ready(function() {
				$('[name="period"]:radio').change(function() {
					if ($('[id=period1]').prop('checked')) {
						$('[id=search]').fadeOut();
					}
					if ($('[id=period2]').prop('checked')) {
						$('[id=search]').fadeIn();
					}
				});
			});
		</script>
	</div>
</body>
</html>
