</head>
<body>

		<div class="page-header card">
			<div class="row align-items-end">
				<div class="col-lg-8">

						<div class="d-inline">

		</div>

	<!-- Page-header end -->

		<form id="defaultForm" class="form-horizontal" th:object="${creativeDto}" method="post">
			<div class="card">
				<div class="card-block">
	    			<img style="width:100%" th:src="@{/images/surougen07.jpg}" />

						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">配信開始日</label>
						</div>
						<div class="col-sm-4 col-form-label">
							<label>2019-06-13</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">配信終了日</label>
						</div>
						<div class="col-sm-4 col-form-label">
							<label>2020-06-12</label>
						</div>

					<div class="form-group row">

						</div>
