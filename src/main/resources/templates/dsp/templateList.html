<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout">
<body>
	<div class="top-bar clearfix" layout:fragment="page_header_container">
		<!-- Page-header start -->
		<div class="page-header card">
			<div class="row align-items-end">
				<div class="col-lg-8">
					<div class="page-header-title">
						<i class="fa fa-envira bg-c-blue"></i>
						<div class="d-inline">
							<h4>ファンへの配信広告　テンプレート一覧</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page-header end -->

	<!-- Page body start -->
	<div layout:fragment="page_body_container">
		<div class="card">
			<div class="card-block">
				<form>
					<div class="dt-responsive table-responsive">
						<table id="basicTable" class="table table-striped table-bordered nowrap" style="width: 100%;">
							<thead>
								<tr>
									<th>テンプレートID</th>
									<th>テンプレート名</th>
									<th>優先順</th>
									<th>入札単価</th>
									<th>課金方式</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>テンプレートID</th>
									<th>テンプレート名</th>
									<th>優先順</th>
									<th>入札単価</th>
									<th>課金方式</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="dspTemplateDto : ${dspTemplateDtoList}">
									<td><a sec:authorize="hasAuthority('DSP_TEMPLATE_VIEW')" th:href="@{/dsp/templateDetail(templateId=*{dspTemplateDto.templateId})}" th:text="*{dspTemplateDto.templateId}">0001</a></td>
									<td th:text="*{dspTemplateDto.templateName}">テンプレート１</td>
									<td th:text="*{dspTemplateDto.templatePriority}">2</td>
									<td th:text="*{dspTemplateDto.bidCpcPrice}+'円'">100円</td>
									<td th:text="${T(jp.acepro.reporting.backoffice.enums.BillingType).of(__${dspTemplateDto.billingType}__).getLabel()}">100円</td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Page body end -->

	<div layout:fragment="custom_resource_body"></div>
</body>
</html>
