<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout">
<body>
	<div class="top-bar clearfix" layout:fragment="page_header_container">
		<!-- Page-header start -->
		<div class="page-header card">
			<div class="col-lg-8">
				<div class="page-header-title">
					<i class="ti-world linkSaki"></i>
					<div class="d-inline">
						<h4>リンク先 新規作成</h4>
						<strong class="text-danger">※の項目は、必須項目です。</strong>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page-header end -->

	<!-- Page body start -->
	<div layout:fragment="page_body_container">

		<form th:action="@{/dsp/completeSegment}" method="post"
			th:object="${dspSegmentInputForm}" onsubmit="return check('')">
			<div th:replace="common/errorMessages"></div>
			<div class="card">
				<div class="card-block">
					<div class="form-group row">
						<label class="col-sm-12 col-form-label text-danger">★リンク先とは、ファンへの配信、Google、Facebook、Youtube、Yahooの飛び先URLでございます。</label>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">リンク先名<span
							class="text-danger">※</span></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{segmentName}"
								required="required">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">URL<span
							class="text-danger">※</span></label>
						<div class="col-sm-8">
							<input type="url" class="form-control" th:field="*{url}"
								required="required">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"></label>
						<div class="col-sm-12 text-center">
							<button class="btn btn-success" type="submit"
								sec:authorize="hasAuthority('DSP_SEGMENT_MANAGE')"
								th:formaction="@{/link/segment/completeSegment}"
								th:formmethod="post">作成</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- Page body end -->

	<div layout:fragment="custom_resource_body"></div>
</body>
</html>
