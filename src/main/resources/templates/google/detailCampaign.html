<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout">
<body>
	<div class="top-bar clearfix" layout:fragment="page_header_container">
		<!-- Page-header start -->
		<div class="page-header card">
			<div class="row align-items-end">
				<div class="col-lg-8">
					<div class="page-header-title">
						<i class="fa fa-google bg-googleplus"></i>
						<div class="d-inline">
							<h4>Google広告　案件詳細</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page-header end -->

	<!-- Page body start -->
	<div layout:fragment="page_body_container">
		<form th:action="@{/}" method="post" th:object="${googleCampaignDetailDto}">
			<div class="card">
				<div class="card-block">
					<h4 class="sub-title">審査情報</h4>

					<div class="form-group row">
						<label class="col-sm-2">審査状況</label>
						<div class="col-sm-4">
							<label th:text="${T(jp.acepro.haishinsan.enums.ApprovalFlag).of(googleCampaignDetailDto.approvalFlag).getLabel()}">承認待ち</label>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2">ステータス</label>
						<div class="col-sm-4">
							<label th:text="${T(jp.acepro.haishinsan.enums.GoogleCampaignStatus).of(googleCampaignDetailDto.campaignStatus).getLabel()}">承認待ち</label>
						</div>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-block">
					<h4 class="sub-title">基本情報</h4>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">案件名</label>
						<div class="col-sm-4 col-form-label">
							<label th:text="*{campaignName}">キャンペーン名</label>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">配信開始日</label>
						<div class="col-sm-4 col-form-label">
							<label th:text="*{startDateSlash}">2018/10/10</label>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">配信終了日</label>
						<div class="col-sm-4 col-form-label">
							<label th:text="*{endDateSlash}">2018/10/15</label>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">日別予算</label>
						<div class="col-sm-4 col-form-label">
							<label th:text="*{budget} + 円">1,000</label>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">デバイス</label>
						<div class="col-sm-4 col-form-label">
							<label th:text="${T(jp.acepro.haishinsan.enums.DeviceType).of(googleCampaignDetailDto.deviceType).getLabel()}">パソコン</label>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">地域</label>
						<div class="col-sm-4 col-form-label" th:if="${#lists.isEmpty(googleCampaignDetailDto.locationList)}">
							<select id="custom-headers" class="searchable" multiple th:field="*{locationList}" disabled>
								<option th:each="object : ${T(jp.acepro.haishinsan.service.CodeMasterServiceImpl).googleAreaNameList}" th:value="${object.getFirst()}" th:text="${object.getSecond()}">日本</option>
							</select>
						</div>
						<div class="col-sm-4 col-form-label" th:unless="${#lists.isEmpty(googleCampaignDetailDto.locationList)}">
							<select id="custom-headers" class="searchable" multiple th:field="*{locationList}" disabled>
								<option th:each="object : ${T(jp.acepro.haishinsan.service.CodeMasterServiceImpl).googleAreaNameList}" th:selected="${#lists.contains(googleCampaignDetailDto.locationList, object.getFirst())}" th:value="${object.getFirst()}" th:text="${object.getSecond()}">日本</option>
							</select>
						</div>
					</div>
					<br />
					<h4 class="sub-title">広告情報</h4>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-right">広告タイプ</label>
						<div class="col-sm-4 col-form-label">
							<label id="adType" th:text="${T(jp.acepro.haishinsan.enums.GoogleAdType).of(googleCampaignDetailDto.adType).getLabel()}">レスポンシブ広告</label>
						</div>
					</div>
					<div th:if="${googleCampaignDetailDto.adType == T(jp.acepro.haishinsan.enums.GoogleAdType).RESPONSIVE.getValue()}">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">短い広告見出し</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{resAdShortTitle}">MacBook Pro</label>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">説明文</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{resAdDescription}">新しいパソコンが発売</label>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">最終ページURL</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{resAdFinalPageUrl}">https://www.apple.com/macbook</label>
							</div>
						</div>
						<div class="card-block">
							<div class="sub-title">画像ファイル</div>
							<div class="card">
								<div class="card-block masonry-image">
									<div class="default-grid ">
										<div class="row lightboxgallery-popup">
											<div class="col-sm-3 default-grid-item" th:each="imageUrl : *{resAdImageUrlList}">
												<div class="masonry-media">
													<a class="media-middle" href="#!"> <img class="img-fluid" th:src="${imageUrl}" alt="masonary">
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div th:if="${googleCampaignDetailDto.adType == T(jp.acepro.haishinsan.enums.GoogleAdType).IMAGE.getValue()}">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">最終ページURL</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{imageAdFinalPageUrl}">https://www.apple.com/macbook</label>
							</div>
						</div>
						<div class="card-block">
							<div class="sub-title">画像ファイル</div>
							<div class="card">
								<div class="card-block masonry-image">
									<div class="default-grid ">
										<div class="row lightboxgallery-popup">
											<div class="col-sm-3 default-grid-item" th:each="imageUrl : *{imageAdImageUrlList}">
												<div class="masonry-media">
													<a class="media-middle" href="#!"> <img class="img-fluid" th:src="${imageUrl}" alt="masonary">
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div th:if="${googleCampaignDetailDto.adType == T(jp.acepro.haishinsan.enums.GoogleAdType).TEXT.getValue()}">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">最終ページURL</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{textAdFinalPageUrl}">https://www.apple.com/macbook</label>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">広告見出し１</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{textAdTitle1}">MacBook Pro広告見出し１</label>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">広告見出し２</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{textAdTitle2}">MacBook Pro広告見出し２</label>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label text-right">説明文</label>
							<div class="col-sm-4 col-form-label">
								<label th:text="*{textAdDescription}">MacBook Pro説明文</label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-12 text-center">
							<button sec:authorize="hasAuthority('GOOGLE_CAMPAIGN_MANAGE')" class="btn btn-warning" type="submit" onclick="return check('Google広告を削除してよろしいでしょうか？')" th:formmethod="post" th:formaction="@{/google/deleteCampaign(campaignId=*{campaignId})}">削除</button>
							<button sec:authorize="hasAuthority('GOOGLE_CAMPAIGN_VIEW')" class="btn btn-success" type="submit" th:formmethod="get" th:formaction="@{/google/listCampaign}">一覧へ</button>
						</div>
					</div>
				</div>
			</div>

		</form>
	</div>
	<!-- page body end -->

	<div id="styleSelector"></div>
	<div layout:fragment="custom_resource_body">
		<script type="text/javascript">
			// 広告タイプの選択により、表示内容を切り替える
			$(document).ready(function() {
				$('[name="adType"]').change(function() {
					var val = $('[name="adType"]').val();
					switch (val) {
					case "opt0":
						$('[id=advertisementType1]').hide();
						$('[id=advertisementType2]').hide();
						$('[id=advertisementType3]').hide();
						break;
					case "opt1":
						$('[id=advertisementType1]').fadeIn();
						$('[id=advertisementType2]').hide();
						$('[id=advertisementType3]').hide();
						break;
					case "opt2":
						$('[id=advertisementType1]').hide();
						$('[id=advertisementType2]').fadeIn();
						$('[id=advertisementType3]').hide();
						break;
					case "opt3":
						$('[id=advertisementType1]').hide();
						$('[id=advertisementType2]').hide();
						$('[id=advertisementType3]').fadeIn();
						break;
					default:
						$('[id=advertisementType1]').hide();
						$('[id=advertisementType2]').hide();
						$('[id=advertisementType3]').hide();
					}
				});
			});
		</script>
	</div>
</body>
</html>
