<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout">
<body>
	<div class="top-bar clearfix" layout:fragment="page_header_container">
		<!-- Page-header start -->
		<div class="page-header card">
			<div class="row align-items-end">
				<div class="col-lg-8">
					<div class="page-header-title">
						<i class="icofont icofont-user-alt-3 bg-c-lite-green"></i>
						<div class="d-inline">
							<h4>ユーザー詳細</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page-header end -->

	<!-- Page body start -->
	<div layout:fragment="page_body_container">
		<form th:action="@{/account/user/list}" method="post" th:object="${userDto}">
			<div th:replace="common/errorMessages"></div>
			<input type="hidden" th:field="*{userId}" /> <input type="hidden" th:field="*{userName}" /> <input type="hidden" th:field="*{email}" /> <input type="hidden" th:field="*{roleId}" /> <input type="hidden" th:field="*{shopId}" /> <input type="hidden" th:field="*{shopName}" /> <input
				type="hidden" th:field="*{corporationId}" /> <input type="hidden" th:field="*{corporationName}" /> <input type="hidden" th:field="*{agencyId}" /> <input type="hidden" th:field="*{agencyName}" />
			<div class="card">
				<div class="card-block">
					<h4 class="sub-title">ユーザー情報</h4>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">ユーザーID</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label" th:text="*{userId}">123</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">ユーザー名</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label" th:text="*{userName}">ユーザー</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">店舗ID</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label"><a href="#" th:href="@{/account/shop/detail(shopId=*{shopId})}" th:method="get" th:text="*{shopId}">123</a></label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">店舗名</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label" th:text="*{shopName}">店舗</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">法人ID</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label"><a href="#" th:href="@{/account/corporation/detail(corporationId=*{corporationId})}" th:method="get" th:text="*{corporationId}">123</a></label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">法人名</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label" th:text="*{corporationName}">法人</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">代理店ID</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label"><a href="#" th:href="@{/account/agency/detail(agencyId=*{agencyId})}" th:method="get" th:text="*{agencyId}">0001</a></label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">代理店名</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label" th:text="*{agencyName}">代理店1</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">メールアドレス</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label" th:text="*{email}">メールアドレス</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 text-right">
							<label class="col-form-label">権限</label>
						</div>
						<div class="col-sm-8">
							<label class="col-form-label" th:text="${T(jp.acepro.haishinsan.enums.Role).of(__*{roleId}__).label}">権限１</label>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-12 text-center">
							<button type="submit" class="btn btn-info" sec:authorize="hasAuthority('USER_MANAGE')" th:formaction="@{/account/user/update}" th:formmethod="post">編集</button>
							<button class="btn btn-danger" sec:authorize="hasAuthority('USER_MANAGE')" onclick="return check('ユーザーを削除してよろしいでしょうか？')" type="submit" th:formaction="@{/account/user/delete}" th:formmethod="post">削除</button>
							<button type="button" sec:authorize="hasAuthority('USER_VIEW')" class="btn btn-warning" th:onclick="'window.location.href = \'' + @{/account/user/list} + '\''">一覧へ</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- page body end -->

	<div layout:fragment="custom_resource_body"></div>
</body>
</html>
